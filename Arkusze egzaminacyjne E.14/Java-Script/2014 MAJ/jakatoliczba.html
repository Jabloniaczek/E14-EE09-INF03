    <div id="prawy">
        <p>Sprawdź jaką liczbę podałeś</p>
        <button onclick="funkcja()">Jaka to jest liczba</button>
    </div>
    </div>


    <script>
        function funkcja(){

            let haslo = "liczba"; //ustalamy haslo do porownania w ifie
            let podajHaslo=prompt("Wprowadź hasło"); //zapisujemy haslo wprowadzone przez usera 
            if(podajHaslo===haslo){ //sprawdzamy czy wprowadzona wartosc zgadza sie z ta zadeklarowana wczesniej
                let jakaLiczba = parseInt(prompt("Podaj liczbę")); //uzytkownik podaje kolejna wartosc i konwertujemy to zgodnie z logiką na liczbę
            if(isNaN(jakaLiczba)){ // sprawdzamy czy liczba to liczba funkcą is nan . 
                alert("To nie jest liczba"); // wyswietlamy alerty jesli wartosc jest inna niz liczba 
                return;
            }



            if(jakaLiczba < 0 ){ // co ma sie stac w programie jesli jakaliczba jest mniejsza niz 0 

                alert("Liczba jest mniejsza od 0 ");
                return;

            }


            else if(jakaLiczba > 0 ) { // co ma sie stac w programie jesli jakaliczba jest wieksza niz 0 

                alert("Liczba jest większa od 0");
                return;

            }
            }


            
        }
    </script>
