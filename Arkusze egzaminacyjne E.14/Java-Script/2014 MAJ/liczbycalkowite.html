    <div id="prawy">
        <p>Liczby całkowite z zakresu</p>
        <button onclick="funkcja()">Liczba początkowa i końcowa</button>
    </div>
    </div>


    <script>
        function funkcja(){
            let liczbaPoczatkowa = parseInt(prompt("Podaj liczbę początkową")); // dane zapisywane przez usera do zmiennej 
            let liczbaKoncowa = parseInt(prompt("Podaj liczbę końcową")); // dane zapisywane przez usera do zmiennej 

            if(liczbaPoczatkowa < liczbaKoncowa){ //co ma sie stac w programie jesli liczba poczatkowa mniejsza od liczby koncowej

                for(let i = liczbaPoczatkowa ; i <= liczbaKoncowa ; i++){ //warunek petli rosnacy
                    console.log(i); //wypisanie liczby x razy
                    
                }

            }


            if(liczbaPoczatkowa > liczbaKoncowa){ //co ma sie stac w programie jesli liczba poczatkowa wieksza od liczby koncowej 
                for(let i=liczbaPoczatkowa; i>=liczbaKoncowa; i--){ //warunek petli malejacy
                    console.log(i); // wypisanie liczby x razy 
                    
                }
            }
            
            return;
        }
        
    </script>


</body>
